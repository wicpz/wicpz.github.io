<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WICP — Roblox Scripts</title>
<style>
:root{--accent:#00f6ff;--bg:#0a192f;--card:#081429;--muted:#94a3b8}
*{box-sizing:border-box}
body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:linear-gradient(180deg,#071024 0%, #071627 100%);color:#e6eef6;}
header{padding:28px 20px;display:flex;align-items:center;justify-content:space-between}
h1{margin:0;font-size:20px;letter-spacing:-0.02em;color:var(--accent)}
.btn{background:var(--accent);color:black;padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:600;cursor:pointer}
.wrap{max-width:980px;margin:20px auto;padding:0 18px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));border:1px solid rgba(255,255,255,0.03);padding:14px;border-radius:12px;position:relative}
.meta{font-size:12px;color:var(--muted);margin-bottom:8px}
.title{font-weight:700;margin:0 0 8px 0}
pre{background:#020617;padding:12px;border-radius:8px;overflow:auto;font-size:13px;line-height:1.45}
input[type=search], input[type=text], textarea{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;margin-bottom:8px}
footer{max-width:980px;margin:36px auto;color:var(--muted);padding:0 18px;text-align:center}
.card-buttons{display:flex;gap:6px;margin-top:6px}
.verified{color:#0fff7b;font-weight:bold;font-size:14px;}
.empty-slot{color:var(--muted);opacity:0.7;text-align:center;padding:30px 0;}
.pager{display:flex;justify-content:center;gap:10px;margin:18px 0;}
.pager button{background:var(--accent);color:black;padding:7px 14px;border-radius:8px;font-weight:600;border:none;cursor:pointer;}
.pager span{color:var(--muted);}
@media (max-width:460px){header{flex-direction:column;align-items:flex-start} .btn{margin-top:12px}}
</style>
</head>
<body>
<header>
<div>
<h1>WICP — Roblox Scripts</h1>
<div style="font-size:13px;color:#9fb0cc">
Upload, share, and explore safe Roblox scripts. Verified by moderators.
</div>
</div>
<div>
<button class="btn" onclick="enterModeratorKey()">Moderator Login</button>
<span id="modStatus" style="margin-left:10px;color:#0fff7b;font-weight:bold;display:none;">Moderator Mode</span>
</div>
</header>
<main class="wrap">
<div style="margin-bottom:16px">
<input id="q" type="search" placeholder="Search scripts (title, tags)..." oninput="filter()" />
</div>
<section class="grid" id="list"></section>
<div class="pager" id="pager"></div>
</main>
<footer>
<div style="margin-top:12px;color:var(--muted)">No NSFW content allowed.</div>
</footer>
<script>
const MOD_KEY = "WICP-Moderator-7f9X2bLq";
let isModerator = false;
const PAGE_SIZE = 30;
let currentPage = 0;
let filteredIndexes = null;

// === SCRIPTS DATA ===

  {title:"DarkHub", tags:"hub, universal", content:`loadstring(game:HttpGet("https://raw.githubusercontent.com/DarkHubDev/DarkHub/master/Main"))()`, verified:false},
  {title:"Unnamed ESP", tags:"esp, vision", content:`loadstring(game:HttpGet("https://pastebin.com/raw/ZzQfK4bX"))()`, verified:false},
  {title:"Fates Admin", tags:"admin, utility", content:`loadstring(game:HttpGet("https://raw.githubusercontent.com/fatesc/fates-admin/main/main.lua"))()`, verified:true},
  {title:"Remote Spy", tags:"debug, spy", content:`loadstring(game:HttpGet("https://raw.githubusercontent.com/exxtremestuffs/SimpleSpySource/master/SimpleSpy.lua"))()`, verified:false},
  {title:"DomainX", tags:"admin, utility", content:`loadstring(game:HttpGet("https://raw.githubusercontent.com/shlexware/DomainX/main/source"))()`, verified:false},
  {title:"Lemon Hub", tags:"Steal a brainrot", content:`loadstring(game:HttpGet("https://api.luarmor.net/files/v3/loaders/c4281c3937ebd537cb9e860182e41141.lua"))()`, verified:true},
  {title:"Example", tags:"Example", content:`Example`, verified:true},
  {title:"Astral Hub", tags:"Blox fruits", content:`loadstring(game:HttpGet("https://raw.githubusercontent.com/Overgustx2/Main/refs/heads/main/BloxFruits_25.html"))()`, verified:true},
  {title:"Speed Hub X", tags:"Fish It, Plants Vs Brainrots, 99 nights, Muscle Legends, Pets Go, The Strongest Battlegrounds", content:`loadstring(game:HttpGet("https://raw.githubusercontent.com/AhmadV99/Speed-Hub-X/main/Speed%20Hub%20X.lua", true))()`, verified:true},
  {title:"H4x Scripts", tags:"Universal", content:`loadstring(game:HttpGet("https://raw.githubusercontent.com/H4xScripts/Loader/refs/heads/main/loader.lua", true))()`, verified:true},
  {title:"Example", tags:"Example", content:`Example`, verified:true},

];

// Add 135 empty slots
for(let i=0; i<135; i++){
  scripts.push({title:"", tags:"", content:"", verified:false});
}

// Moderator login
function enterModeratorKey() {
  const key = prompt("Enter moderator key:").trim();
  if(key===MOD_KEY){
    isModerator=true;
    document.getElementById('modStatus').style.display='inline';
    alert("Moderator mode enabled!");
    renderScripts();
  } else {
    alert("Wrong key!");
    isModerator=false;
    document.getElementById('modStatus').style.display='none';
    renderScripts();
  }
}

function filter() {
  const q=document.getElementById('q').value.trim().toLowerCase();
  if(q===""){filteredIndexes=null;}
  else{
    filteredIndexes=[];
    scripts.forEach((script,idx)=>{
      const title=(script.title||"").toLowerCase();
      const tags=(script.tags||"").toLowerCase();
      if(title.includes(q)||tags.includes(q)) filteredIndexes.push(idx);
    });
  }
  currentPage=0; renderScripts();
}

function renderScripts() {
  const list=document.getElementById('list'); list.innerHTML='';
  let indexes;
  if(filteredIndexes){indexes=filteredIndexes.slice(currentPage*PAGE_SIZE,(currentPage+1)*PAGE_SIZE);}
  else{indexes=[]; for(let i=currentPage*PAGE_SIZE;i<(currentPage+1)*PAGE_SIZE;i++){if(i<scripts.length) indexes.push(i);}}
  indexes.forEach(index=>{
    const script=scripts[index]; const card=document.createElement('article'); card.className='card';
    if(!script.title && !script.content){
      card.innerHTML=`<div class="empty-slot">Empty Slot #${index+1}</div>`;
      if(isModerator){
        const addBtn=document.createElement('button'); addBtn.className='btn'; addBtn.innerText="Add Script";
        addBtn.onclick=()=>{const title=prompt("Script title:")||""; const tags=prompt("Tags (comma separated):")||""; const content=prompt("Paste script here:")||""; if(title && content){scripts[index]={title,tags,content,verified:false}; renderScripts();} else{alert("Title and content required!");}};
        card.appendChild(addBtn);
      }
    } else {
      card.innerHTML=`
      <div class="meta"><span>${script.tags}</span></div>
      <h2 class="title">${script.title} ${script.verified?'<span class="verified">✔ Verified</span>':''}</h2>
      <pre><code>${script.content}</code></pre>
      `;
      if(isModerator){
        const btnDiv=document.createElement('div'); btnDiv.className='card-buttons';
        const verifyBtn=document.createElement('button'); verifyBtn.className='btn'; verifyBtn.innerText=script.verified?"Unverify":"Verify";
        verifyBtn.onclick=()=>{scripts[index].verified=!scripts[index].verified; renderScripts();}
        const editBtn=document.createElement('button'); editBtn.className='btn'; editBtn.innerText="Edit";
        editBtn.onclick=()=>{const title=prompt("Edit title:",script.title)||script.title; const tags=prompt("Edit tags:",script.tags)||script.tags; const content=prompt("Edit script:",script.content)||script.content; scripts[index]={title,tags,content,verified:script.verified}; renderScripts();}
        const delBtn=document.createElement('button'); delBtn.className='btn'; delBtn.innerText="Delete";
        delBtn.onclick=()=>{if(confirm("Delete this script?")){scripts[index]={title:"",tags:"",content:"",verified:false}; renderScripts();}}
        btnDiv.appendChild(verifyBtn); btnDiv.appendChild(editBtn); btnDiv.appendChild(delBtn); card.appendChild(btnDiv);
      }
    }
    list.appendChild(card);
  });
  const pager=document.getElementById('pager'); let totalSlots=filteredIndexes?filteredIndexes.length:scripts.length; let totalPages=Math.ceil(totalSlots/PAGE_SIZE);
  pager.innerHTML=`<button ${currentPage===0?"disabled":""} onclick="goPage(-1)">Previous</button>
  <span>Page ${currentPage+1} of ${totalPages} (${totalSlots} slots)</span>
  <button ${currentPage===totalPages-1?"disabled":""} onclick="goPage(1)">Next</button>`;
}

function goPage(delta){let totalSlots=filteredIndexes?filteredIndexes.length:scripts.length; let totalPages=Math.ceil(totalSlots/PAGE_SIZE); currentPage=Math.max(0,Math.min(currentPage+delta,totalPages-1)); renderScripts();}

// Initial load
renderScripts();
</script>
</body>
</html>
